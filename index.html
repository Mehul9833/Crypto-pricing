<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crpto Pricing</title>
</head>

<body>
  <div id="app">
    <header class="site-header text-center py-3">
      <nav>
        <h1 class="text-white font-bold text-2xl">Crypro Pricing Listing</h1>
      </nav>
    </header>
    <section class="flex justify-center">
      <div class="card-container grid md:grid-cols-3 w-9/12 place-items-center mt-4">
        <div class="currency-card w-48 h-32 rounded-lg py-4 px-4 my-5" id="bitcoin-card">
          <span class="currency-title text-white text-lg">Dummy</span>
          <sup class="currency-symbol text-sm">BTC</sup>
          <div
            class="currency-rank text-white float-right w-6 h-6 border-2 border-white rounded-full flex justify-center items-center">
            1</div>
          <div class="currency-price text-2xl text-white mt-3">$37895</div>
        </div>
      </div>
    </section>
    <footer class="w-full site-footer text-white text-center fixed bottom-0 py-2">
      <span class="">Copyright 2021</span>
    </footer>
  </div>




  <script type="module" src="/main.js"></script>
</body>

</html>
